<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logged Out - AutoElite Motors</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #1a2a3a;
            --secondary: #ff5e3a;
            --accent: #4a6cf7;
            --light: #f8fafc;
            --dark: #121a24;
            --success: #27ae60;
            --gray: #94a3b8;
            --light-gray: #f1f5f9;
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, #2c3e50 100%);
            --gradient-secondary: linear-gradient(135deg, var(--secondary) 0%, #ff7e5f 100%);
            --gradient-accent: linear-gradient(135deg, var(--accent) 0%, #6a82fb 100%);
            --card-shadow: 0 15px 40px rgba(0,0,0,0.12);
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #334155;
            line-height: 1.7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .logout-container {
            max-width: 600px;
            width: 100%;
            text-align: center;
            background: white;
            padding: 60px 50px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            position: relative;
            overflow: hidden;
        }
        
        .logout-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient-secondary);
        }
        
        .logout-icon {
            font-size: 5rem;
            color: var(--secondary);
            margin-bottom: 30px;
            position: relative;
            display: inline-block;
        }
        
        .logout-icon::before {
            content: '';
            position: absolute;
            width: 80px;
            height: 80px;
            background: rgba(255, 94, 58, 0.1);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
        }
        
        .logout-icon i {
            animation: fadeInUp 0.8s ease-out, pulse 2s infinite 1s;
        }
        
        .logout-container h2 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 2.5rem;
            font-weight: 800;
            font-family: 'Montserrat', sans-serif;
        }
        
        .logout-container p {
            color: var(--gray);
            font-size: 1.2rem;
            margin-bottom: 40px;
            line-height: 1.8;
        }
        
        .logout-actions {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 16px 34px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            border: none;
            text-align: center;
            font-size: 1.05rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(255,255,255,0.1);
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.25);
        }
        
        .btn-primary:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(44, 62, 80, 0.35);
        }
        
        .btn-light {
            background: white;
            color: var(--primary);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border: 2px solid var(--light-gray);
        }
        
        .btn-light:hover {
            background: #f8f9fa;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .shape {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            background: var(--secondary);
            top: -150px;
            right: -150px;
        }
        
        .shape-2 {
            width: 200px;
            height: 200px;
            background: var(--accent);
            bottom: -100px;
            left: -100px;
        }
        
        .footer {
            margin-top: 50px;
            text-align: center;
            color: var(--gray);
            font-size: 0.9rem;
        }
        
        .footer a {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }
        
        .footer a:hover {
            color: var(--secondary);
        }
        
        @keyframes fadeInUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes pulse {
            0% { 
                transform: scale(1); 
            }
            50% { 
                transform: scale(1.1); 
            }
            100% { 
                transform: scale(1); 
            }
        }
        
        @media (max-width: 768px) {
            .logout-container {
                padding: 40px 30px;
            }
            
            .logout-container h2 {
                font-size: 2rem;
            }
            
            .logout-container p {
                font-size: 1.1rem;
            }
            
            .logout-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        @media (max-width: 480px) {
            .logout-container {
                padding: 30px 20px;
            }
            
            .logout-icon {
                font-size: 4rem;
            }
            
            .logout-container h2 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="logout-container">
        <div class="background-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
        </div>
        
        <div class="logout-icon">
            <i class="fas fa-sign-out-alt"></i>
        </div>
        <h2>You have been logged out</h2>
        <p>Thank you for visiting AutoElite Motors. We hope to see you again soon!</p>
        
        <div class="logout-actions">
            <a href="{% url 'login' %}" class="btn btn-primary">
                <i class="fas fa-sign-in-alt"></i> Sign Back In
            </a>
            <a href="{% url 'home' %}" class="btn btn-light">
                <i class="fas fa-home"></i> Return to Home
            </a>
        </div>
    </div>
    
    <div class="footer">
        <p>&copy; 2023 AutoElite Motors. All Rights Reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>
</body>
</html>
